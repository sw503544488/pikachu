<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <title>皮卡丘</title>
</head>

<body>
  <div class="pikachu">
    <div class="skin">
      <div class="earleft ear">
        <div class="left-ear"></div>

      </div>
      <div class="earright ear">
        <div class="right-ear"></div>

      </div>
      <div class="eye lefteye ">
        <div class="whiteeye"></div>
      </div>
      <div class="eye righteye ">
        <div class="whiteeye"></div>
      </div>
      <div class="nose">
        <div class="shanxing"></div>
      </div>
      <div class="face left">
        <img src="./src/3.gif" class="left lightning  hidden " alt="" srcset="">
      </div>
      <div class="face right"> <img src="./src/3.gif" alt="" class="right lightning hidden" srcset=""></div>

      <div class="mouth">
        <div class="upmouth">
          <div class="lip right"></div>
          <div class="lip left"></div>
        </div>
        <div class="downmouth">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>

        </div>
      </div>
      <div class="pokemon"><i></i></div>
    </div>


  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
